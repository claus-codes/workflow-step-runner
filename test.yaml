- step_1:
    assign:
      numEntries: 1
      timePeriod: month
- step_2:
    call: http.get
    args:
      url: https://www.reddit.com/r/videos/top.json
      query:
        limit: ${numEntries}
        t: ${timePeriod}
    result: response
- step_3:
    call: console.log
    args: ${response}
- step_4:
    switch:
      - condition: ${response.body.data.children.length > 1}
        next: multi_response
    next: single_response
- multi_response:
    call: console.log
    args:
      - Big
      - ${response}
    next: end
- single_response:
    call: console.log
    args:
      - 'Small'
      - ${response}
    next: end
- end:
    call: console.log
    args:
      - Finished workflow...